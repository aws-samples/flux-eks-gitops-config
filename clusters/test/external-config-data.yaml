apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-config-data
  namespace: flux-system
spec:
  interval: 1m0s
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./external-config-data/test
  prune: true
  wait: true
  timeout: 30s